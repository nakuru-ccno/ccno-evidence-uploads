<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CCNO Evidence Upload</title>
<style>
  /* your existing styles here */
</style>
</head>
<body>
<header>
  <img src="https://www.nakurucountychiefnursingofficer.site/lovable-uploads/00cc8120-039e-4419-8b2b-e07e69d6fdd8.png" alt="Nakuru County Logo" />
  Q1 FY 25/26 Performance Contract
</header>
<div class="container">
  <h2>Nakuru County CCNO PC Evidence Upload</h2>

  <label for="evidenceName">Evidence Name:</label>
  <input type="text" id="evidenceName" placeholder="e.g., CME on Family Planning Methods" />

  <label for="category">Evidence Category:</label>
  <select id="category" required>
    <option value="">Select Evidence Category</option>
    <option value="C02 Referral System Improved">C02 Referral System Improved</option>
    <!-- Add your categories here -->
  </select>

  <label for="subCounty">Sub County:</label>
  <select id="subCounty" required>
    <option value="">Select Sub County</option>
    <option value="Nakuru West Sub County">Nakuru West Sub County</option>
    <!-- Add your sub-counties here -->
  </select>

  <label for="files">Choose PDF file(s) (max 3MB each, up to 10 files):</label>
  <input type="file" id="files" accept="application/pdf" multiple />

  <div class="spinner" id="spinner" style="display:none;">⏳ Uploading...</div>
  <div class="success" id="success" style="display:none;">✅ Upload successful!</div>
  <div class="error" id="error" style="display:none;"></div>

  <button id="uploadBtn">Upload PDF Evidence</button>
</div>

<script>
  const PROXY_URL = 'https://ccno-proxy-production.up.railway.app/upload-evidence';

  const evidenceNameInput = document.getElementById('evidenceName');
  const categorySelect = document.getElementById('category');
  const subCountySelect = document.getElementById('subCounty');
  const filesInput = document.getElementById('files');
  const spinner = document.getElementById('spinner');
  const successMsg = document.getElementById('success');
  const errorMsg = document.getElementById('error');
  const uploadBtn = document.getElementById('uploadBtn');

  function showError(msg) {
    errorMsg.textContent = msg;
    errorMsg.style.display = 'block';
    successMsg.style.display = 'none';
    spinner.style.display = 'none';
  }

  function showSuccess() {
    successMsg.style.display = 'block';
    errorMsg.style.display = 'none';
    spinner.style.display = 'none';
  }

  uploadBtn.addEventListener('click', async () => {
    const evidenceName = evidenceNameInput.value.trim();
    const category = categorySelect.value;
    const subCounty = subCountySelect.value;
    const files = filesInput.files;

    if (!evidenceName || !category || !subCounty) {
      showError('Please fill in all required fields.');
      return;
    }
    if (files.length === 0) {
      showError('Please select at least one PDF file.');
      return;
    }
    if (files.length > 10) {
      showError('You can upload a maximum of 10 files.');
      return;
    }
    for (const f of files) {
      if (f.size > 3 * 1024 * 1024) {
        showError(`File ${f.name} exceeds the 3MB size limit.`);
        return;
      }
      if (f.type !== 'application/pdf') {
        showError(`File ${f.name} is not a PDF.`);
        return;
      }
    }

    spinner.style.display = 'block';
    successMsg.style.display = 'none';
    errorMsg.style.display = 'none';

    // Build FormData
    const formData = new FormData();
    formData.append('evidenceName', evidenceName);
    formData.append('category', category);
    formData.append('subCounty', subCounty);
    for (const f of files) {
      formData.append('files', f);
    }

    try {
      const response = await fetch(PROXY_URL, {
        method: 'POST',
        body: formData,
      });

      if (!response.ok) {
        const text = await response.text();
        throw new Error(`Server error: ${text}`);
      }

      const data = await response.json();

      if (data.success) {
        showSuccess();
        evidenceNameInput.value = '';
        categorySelect.value = '';
        subCountySelect.value = '';
        filesInput.value = '';
      } else {
        showError(data.message || 'Upload failed');
      }
    } catch (error) {
      showError('Upload failed: ' + error.message);
    }
  });
</script>
</body>
</html>
