<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CCNO Evidence Upload</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9f9f9;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 500px;
    margin: 40px auto;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
  }
  h2 {
    text-align: center;
    color: #444;
  }
  label {
    font-weight: 500;
    display: block;
    margin-top: 15px;
    color: #333;
  }
  input, select, button {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  button {
    background-color: #0078d7;
    color: white;
    border: none;
    cursor: pointer;
    margin-top: 20px;
  }
  button:hover {
    background-color: #005ea6;
  }
  .message {
    margin-top: 15px;
    padding: 10px;
    text-align: center;
    border-radius: 6px;
    display: none;
  }
  .success {
    background-color: #d4edda;
    color: #155724;
  }
  .error {
    background-color: #f8d7da;
    color: #721c24;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Upload Evidence</h2>
  
  <label for="evidenceName">Evidence Name</label>
  <input type="text" id="evidenceName" placeholder="Enter evidence name" required />

  <label for="subCounty">Sub-County</label>
  <select id="subCounty" required>
    <option value="">Select Sub-County</option>
    <option value="Nakuru East">Nakuru East</option>
    <option value="Nakuru West">Nakuru West</option>
    <option value="Gilgil">Gilgil</option>
    <option value="Naivasha">Naivasha</option>
    <option value="Molo">Molo</option>
    <option value="Njoro">Njoro</option>
    <option value="Subukia">Subukia</option>
    <option value="Bahati">Bahati</option>
    <option value="Rongai">Rongai</option>
    <option value="Kuresoi North">Kuresoi North</option>
    <option value="Kuresoi South">Kuresoi South</option>
  </select>

  <label for="file">Select File</label>
  <input type="file" id="file" required />

  <button id="uploadBtn">Upload</button>

  <div id="message" class="message"></div>
</div>

<script>
document.getElementById('uploadBtn').addEventListener('click', async () => {
  const evidenceName = document.getElementById('evidenceName').value.trim();
  const subCounty = document.getElementById('subCounty').value;
  const fileInput = document.getElementById('file');
  const messageDiv = document.getElementById('message');

  if (!evidenceName || !subCounty || fileInput.files.length === 0) {
    showMessage('Please fill in all fields and select a file.', 'error');
    return;
  }

  // Rename file before sending
  const file = fileInput.files[0];
  const fileExt = file.name.split('.').pop();
  const newFileName = `${evidenceName}-${subCounty}.${fileExt}`;
  const renamedFile = new File([file], newFileName, { type: file.type });

  const formData = new FormData();
  formData.append('evidenceName', evidenceName);
  formData.append('subCounty', subCounty);
  formData.append('file', renamedFile);

  try {
    const response = await fetch(
      'https://script.google.com/macros/s/AKfycbyviDP_AkgUdgRoNQhYYRDlvUY5hmktBK828KjErJmnfVjU6WO7_tLFAyJq304d-hyp/exec',
      { method: 'POST', body: formData }
    );

    const result = await response.json();
    if (result.success) {
      showMessage('File uploaded successfully!', 'success');
    } else {
      showMessage('Upload failed. Please try again.', 'error');
    }
  } catch (err) {
    console.error(err);
    showMessage('Error uploading file.', 'error');
  }

  function showMessage(text, type) {
    messageDiv.textContent = text;
    messageDiv.className = `message ${type}`;
    messageDiv.style.display = 'block';
  }
});
</script>
</body>
</html>
